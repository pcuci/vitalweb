          </div>

          <div class="form-group">

              <input type="text" class="form-control" id="dateOfBirth" disabled value="02/05/1952">

          </div>
          <div class="form-group">
            <label for="episodeStart" class="col-sm-2 control-label">Episode Start</label>

    <div class="container">

<!-- Modals -->

<div class="modal fade" id="procedure-dialog" tabindex="-1" role="dialog" aria-labelledby="procedure-title">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="procedure-title"></h4>
      </div>
      <div class="modal-body">
        <div id='drop-target' class="upload-area">
            <img style='width:200px' src="/images/upload-icon.png">
            <h2>Drop CCD file here</h2>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
