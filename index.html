<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>VitalChain</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
      body {
        padding-top: 50px;
        padding-bottom: 20px;
      }
    </style>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/main.css">

    <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Dr. So-and-so</a>
        </div>
      </div>
    </nav>

    <div class="jumbotron">
      <div class="container">
        <h2>Add a Visit - Patient X</h2>
        Date of Birth: 01/01/2000<br>
        Diagnosis: Some diagnosis<br>
        <form>
          <div class="form-group">
            <label for="action">Visit Activity</label>
            <select name='action' class="form-control">
              <option>Follow up</option>
            </select>          
          </div>
          <div class="form-group">
            <label for="notes">Notes</label>
            <textarea class="form-control" name='notes'></textarea>
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <h2>Dr. view episode based</h2>
        <div class="col-xs-12">
          <table id="clinical" class="table table-striped table-bordered" cellspacing="0" width="100%">
            <thead>
              <tr>
                <th>Name</th>
                <th>Position</th>
                <th>Office</th>
                <th>Extn.</th>
                <th>Start date</th>
                <th>Salary</th>
              </tr>
            </thead>
          </table>
        </div>
      </div>
      <div class="row">
        <h2>Insurance view</h2>
        <div class="col-xs-12">
          <table id="insurance" class="table table-striped table-bordered" cellspacing="0" width="100%"></table>
        </div>
      </div>
      <footer>
        <p>Vital Chain at Go Distributed 2016</p>
      </footer>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.js"><\/script>')</script>
    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.12/js/dataTables.bootstrap.min.js"></script>
  </body>
</html>
